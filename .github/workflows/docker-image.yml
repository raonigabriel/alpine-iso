name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:

  build:
    strategy:
      matrix:
        variant: [standard, extended]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the docker image for variant ${{ matrix.variant }}
      env:
        VERSION_ID: 3.1.0
        VARIANT: ${{ matrix.variant }}
      run: docker build --build-arg VERSION_ID --build-arg VARIANT . -f ./$VARIANT/Dockerfile -t raonigabriel/alpine-iso:$VARIANT-$VERSION_ID
